{% load poll_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>不正常人类研究中心</title>
    <link href="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"
          media="screen">
    <link href="/static/sharehp/css/sharehp.css" rel="stylesheet">
</head>
<body>
{% include "header.htm" %}
<!-- 内容区 -->
<div class="container">
    <div class="row ">
        {% for group in groups %}
            <div class="span4">
                <div class="groups-wall clearfix">
                    <a href="/group/{{ group.id }}/" title="{{ group.group_ori_desc }}">
                        <img class="pull-left img-left-rounded" style="width:75px; height:75px"
                             src="{{ group.big_avatar|static_url }}">

                        <div class="group-desc">
                            <h5 style="color: #4A4A4A;">{{ group.group_name }}</h5>
                            <span style="color: #999;">{{ group.group_desc }}</span>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>
</html>
