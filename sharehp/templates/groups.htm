<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/sharehp/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/sharehp/css/test.css" rel="stylesheet">
</head>
<body>
{% include "header.htm" %}
<!-- 内容区 -->
<div class="container">
    <div class="row ">
        {% for group in groups %}
            <div class="span4">
                <div class="groups-wall clearfix">
                    <a href="/group/{{ group.id }}/">
                        <!-- FIXME hardcode -->
                        <img class="pull-left img-left-rounded" src="/static/sharehp/img/group1.jpg">

                        <div class="group-desc">
                            <h5 style="color: #4A4A4A;">{{ group.group_name }}</h5>
                            <span style="color: #999;">{{ group.group_desc }}</span>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="/static/sharehp/js/jquery-1.7.1.min.js"></script>
<script src="/static/sharehp/js/bootstrap.min.js"></script>
<script src="/static/sharehp/js/jquery.scrollUp.min.js"></script>
<script src="/static/sharehp/js/common.js"></script>
</body>
</html>
