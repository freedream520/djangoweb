{% load poll_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="/static/sharehp/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/sharehp/css/test.css" rel="stylesheet">
</head>
<body>
{% include "header.htm" %}
<!-- 内容区 -->
<div class="container clearfix">
    {% for resList in resListArray %}
        <div class="waterfall-span pull-left">
            {% for res in resList %}
                <div class="waterfall-wall">
                    <a href="/detail/{{ res.type }}/{{ res.id }}/" target="_blank" style="position:relative">
                        <img width="{{ res.thumbnail.size.0 }}" height="{{ res.thumbnail.size.1 }}" class="img-top-rounded"
                             src="{{ res.thumbnail.url|static_url }}">
                        {% ifequal res.type "video" %}
                            <span class="play-icon"></span>
                        {% endifequal %}
                    </a>

                    <p class="waterfall-title">{{ res.title }}</p>

                    <div class="waterfall-bottom clearfix">
                        <span class="create-time">{{ res.create_date }}</span>
                        <a class="pull-right" href="/detail/{{ res.type }}/{{ res.id }}/"
                           target="_blank">评论({{ res.comments }})</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>

{% include 'footer.htm' %}

<script src="/static/sharehp/js/jquery-1.7.1.min.js"></script>
<script src="/static/sharehp/js/bootstrap.min.js"></script>
<script src="/static/sharehp/js/jquery.scrollUp.min.js"></script>
<script src="/static/sharehp/js/common.js"></script>
</body>
</html>
