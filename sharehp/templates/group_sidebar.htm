<div class="group-wall">
    <div class="clearfix">
        <a href="/group/{{ group.id }}">
            <!-- FIXME hardcode-->
            <img class="img-rounded pull-left" src="/static/sharehp/img/group1.jpg">
        </a>
        <div style="display: inline-block; margin-left: 15px;">
            <h5>{{ group.group_name }}</h5>
            <p style="font-size: 12px;">创建时间: {{ group.create_date}}</p>
        </div>
    </div>
    <p class="caption" style="margin-top:15px; color: #999;">{{ group.group_desc }}</p>
</div>
